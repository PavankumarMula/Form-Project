<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <div class="container">
          <h1>Book A Call</h1>
          <p>Please Book Appointment to get call from our rep</p>
          <hr>

          <label for="fullname"><b>Full Name</b></label>
          <input type="text" placeholder="Enter Full Name" name="fname" id="fullname">

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email">
      
          <label for="Phone"><b>Phone Number</b></label>
          <input type="number" placeholder="Enter Phone" name="Phone" id="Phone">

          <label for="date"><b>Date</b></label>
          <input type="date" placeholder="choose Date" name="date" id="date">

          <label for="time"><b>Time</b></label>
          <input type="time" placeholder="choose time" name="time" id="time">

          <hr>
      
          <button type="submit" class="submit" id="btn">Submit</button>
        </div>
      
    </div>
      </form>
    <script src="form.js"></script>
</body>
</html>
